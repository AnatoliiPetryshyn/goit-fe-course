<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>URLAUBSGLÜCK</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- masthead -->
    <div class="masthead-wrapper">
      <div class="masthead__overlay">
        <div class="container">
          <section class="masthead">
            <header class="masthead__header row">
              <a href="index.html" class="masthead__logo col-12 col-md-4">
                URLAUBSGLÜCK
              </a>

              <nav class="masthead__nav col-12 col-md-4">
                <ul class="masthead__list">
                  <li class="masthead__list-item">
                    <a href="#" class="masthead__list-link">Log in</a>
                  </li>
                  <li class="masthead-list__item">
                    <a href="#" class="masthead__list-link">Sign up</a>
                  </li>
                </ul>
              </nav>
            </header>

            <div class="row">
              <h1 class="masthead__title col-12 col-md-9">
                Share your
                <span class="masthead__title-span">holiday dreams</span>
              </h1>
              <p class="masthead__text col-12">
                And find the perfect partner
                <span class="masthead__text-span">to fullfill it</span>
              </p>
              <button
                type="button"
                class="button masthead__button col-11 col-md-4 col-lg-3"
              >
                Find your holiday partner
              </button>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- partner -->
    <section class="partner container">
      <div class="row">
        <h2 class="partner__title col-12 col-md-8 col-lg-6">
          Meet a partner for your best holiday
        </h2>
      </div>

      <ul class="partner__list row">
        <li class="partner__list-item col-12 col-md-6 col-lg-3">
          <figure class="partner__card">
            <div class="partner__img-wrapper icon-tv">
              <img
                src="./img/bradley.jpg"
                alt="Bradley"
                width="122"
                height="122"
                class="partner__img"
              />
            </div>
            <figcaption>
              <h3 class="partner__card-title">Bradley Hunter</h3>
              <p class="partner__card-text">
                Based in Chicago. I love playing tennis and loud music.
              </p>
            </figcaption>
          </figure>
        </li>

        <li class="partner__list-item col-12 col-md-6 col-lg-3">
          <figure class="partner__card">
            <div class="partner__img-wrapper icon-coffee">
              <img
                src="./img/heather.jpg"
                alt="Heather"
                width="123"
                height="123"
                class="partner__img"
              />
            </div>
            <figcaption>
              <h3 class="partner__card-title">Heather Walker</h3>
              <p class="partner__card-text">
                I'm a happy person that loves cats and climbing on mountains.
              </p>
            </figcaption>
          </figure>
        </li>

        <li class="partner__list-item col-12 col-md-6 col-lg-3">
          <figure class="partner__card">
            <div class="partner__img-wrapper icon-proof">
              <img
                src="./img/lucas.jpg"
                alt="Lucas"
                width="124"
                height="124"
                class="partner__img"
              />
            </div>
            <figcaption>
              <h3 class="partner__card-title">Lucas Marsha</h3>
              <p class="partner__card-text">
                I get my inspiration from nature and objects around me. I have a
                passion to colours, typography and skateboards.
              </p>
            </figcaption>
          </figure>
        </li>

        <li class="partner__list-item col-12 col-md-6 col-lg-3">
          <figure class="partner__card">
            <div class="partner__img-wrapper icon-airplane">
              <img
                src="./img/bradley2.jpg"
                alt="Bradley"
                width="126"
                height="126"
                class="partner__img"
              />
            </div>
            <figcaption>
              <h3 class="partner__card-title">Bradley Hunter</h3>
              <p class="partner__card-text">
                Based in Chicago. I love playing tennis and loud music.
              </p>
            </figcaption>
          </figure>
        </li>
      </ul>
      <div class="row">
        <button
          type="button"
          class="button partner__button col-11 col-md-4 col-lg-3"
        >
          See other partners
        </button>
      </div>
    </section>
  </body>
</html>
